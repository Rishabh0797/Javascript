<!doctype html>
<html>
<head><title>creating objects</title>
<script>
function test()
{
var person={
         firstName : "Kapil",
		 lastName : "Sharma",
		 };
		 document.getElementById("demo").innerHTML = "Hello !  MR " + person.firstName +" "+ person.lastName;
}
</script>
</head>
<body>
<h1>Objects in javaScript<h1>
<button onclick="test()">Click Me</button><br><br>
<p id="demo"></p>
</body>
</html>
