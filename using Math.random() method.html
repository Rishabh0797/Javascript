<!doctype html>
<html>
<head><title>using Math.random() method</title></head>
<body>
    <h1>Math.random() method</h1>
    <p>
       It will returns a random number between 0 (inclusive),  and 1 (exclusive):
    </p>
    <button onclick="test()">click me</button>
    <p id="demo"></p>
    <script>
        function test(){
         
            document.getElementById("demo").innerHTML=Math.random();
        }
    </script>
</body>
