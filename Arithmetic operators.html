<!doctype html>
<html>
<head>
    <title>playing with arithmetic operators</title>
    <style>

    </style> 
</head>
<body>
    <h1>Arithmetic Operators</h1?>
        <form>
            <input type="number" onblur="test()" id="para1">
            <input type="number" onblur="test()" id="para2"> 
        </form>
        <br>
    
    <button onclick="test1(1)">Addition</button>   
    <button onclick="test1(2)">Subtraction</button>   
    <button onclick="test1(3)">Multiplication</button>   
    <button onclick="test1(4)">Divison</button>     
    <button onclick="test1(5)">Exponentiation</button>   
    <button onclick="test1(6)">Modulus</button>   
    <button onclick="test1(7)">Increment</button>   
    <button onclick="test1(8)">Decrement</button>  
     
     <p id="demo1"></p>

     <br><h3>Procedure:</h3>
     <p>Just Enter the input in the Input Boxes and apply any Arithmetic operation.  :):)</p>
    <script>
        var num1;
        var num2;
    function test(){
        var a=document.getElementById("para1").value;
        var b=document.getElementById("para2").value;
        num1=parseInt(a);
        num2=parseInt(b);
    }
    function test1(n)
    {
        var num=parseInt(n); 
        switch(num)
        {
            case 1:
               document.getElementById("demo1").innerHTML=num1+num2;
               break;
            case 2:
               document.getElementById("demo1").innerHTML=num1-num2;
               break;
            case 3:
               document.getElementById("demo1").innerHTML=num1*num2;
               break;
               case 4:
               document.getElementById("demo1").innerHTML=num1/num2;
               break;
               case 5:
               document.getElementById("demo1").innerHTML=num1**num2;
               break;
               case 6:
               document.getElementById("demo1").innerHTML=num1%num2;
               break;
               case 7:
               document.getElementById("demo1").innerHTML="First Number : "+(num1+1) + "  Second Number : "+ (num2+1);
               break;
               case 8:
               document.getElementById("demo1").innerHTML="First Number : "+(num1-1) + "  Second Number : "+ (num2-1);
               break;      
        }

    }
    </script>


</body>
</html>
