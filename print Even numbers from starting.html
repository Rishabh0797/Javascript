<!doctype html>
<html>
<body>
<p>it will print <b>Even numbers</b> from starting :-</p>
<script>
    var x = prompt("Enter how many even numbers you want to print");
    var i;
    var num = 2;
    for(i=1;i<=x;i++)
    {
        document.write(num + "<br>");
        num+=2;
    }
</script>
</body>
</html>
