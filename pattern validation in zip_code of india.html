<!doctype html>
<html>
<head><title> pattern => zip_code in india</title>
</head>
<body>
    <h1>Enter zip code of india.</h1>
    <form>
        <label>Zip code:<input type="text" pattern="[0-9]{6}" ></label><br><br>
        <input type="submit" value="submit">
    </form>
    <p>When you type 6-digit code then only form will submit.</p>
</body>
