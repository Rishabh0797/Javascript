<!doctype html>
<html>
<head><title> pattern => zip_code in india</title>
</head>
<body>
    <h1>Enter zip code of india.</h1>
    <form action="https://accounts.google.com" method="GET">        <!-- here action is used to see whether form is submitted or not-->   
        <label>Zip code:<input type="text" pattern="[0-9]{6}" id="demo" ></label><br><br>
        <input type="submit" value="submit" onclick="return test()">
    </form>
    <p>When you type 6-digit code then only form will submit.</p>
    <script>
        function test()
         {
            var a=document.getElementById("demo").value;
            if(a.length==0)
            {
                alert("Cannot left blank");
                return false;                  //it return false when input left blank and submit donot work.
            }

        }
    </script>
</body>
</html>
