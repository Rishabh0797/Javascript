<!doctype html>
<html>
<head><title>using var</title>
</head>
<body>
<h1>using a variable and assigning it a value</h1>
<p id="demo"></p>
<script>
var x=101234;
document.getElementById("demo").innerHTML = "<span style='color:red;background-color:cyan;font-size:200%;'>"+x+"</span>";
</script>
</body>
</html>
