<!doctype html>
<html>
<body>
<p>it will print <b>Sum of first n natural number</b> and click button to enter you input :-</p>
<button onclick="testme()">Click Me</button>
<script>
function testme(){
    var x = prompt("Enter number");
    var i;
    var num =0;
    for(i=1;i<=x;i++)
    {
        num+=i;
    }
	document.getElementById("para").innerHTML="Your input is :   " +x+"<br>"+"Sum of number from 1 to " +x + " :-    " +num;
	}
</script>
<p id="para"></p>
</body>
</html>
