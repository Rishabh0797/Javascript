<!doctype html>
<html>
<head>
<title>Modify the DOM with events</title>
</head>
<body>
<h1 style="font-size:400%;text-align:center;"><u>Modify the DOM</u></h1>
<button onclick="document.getElementById('para').innerHTML = 'You have clicked FIRST OPTION';" style="border:2px solid black;background-color:cyan;
margin-left:15px;font-size:150%;padding: 15px;">FIRST OPTION</button>
<button onclick="document.getElementById('para').innerHTML = 'You have clicked SECOND OPTION';" style="border:2px solid black;background-color:cyan;
margin-left:40px;font-size:150%;padding: 15px;">SECOND OPTION</button><br><br>
<p style="border:2px solid tomato;margin-left:5%;margin-right:50%;padding:7px;text-align:center;font-size:150%;" id="para">This Text Will Changed</p>
<br><br>
<p>When you click the button you will observe the changes in the Red Box.</p>
</body>
</html>
