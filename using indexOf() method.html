<!doctype html>
<html>
<head>
<title>using indexOf() method</title>
</head>
<body>
    <h1>Using indexOf() method</h1>
    <p id="para">"The best and most beautiful things in the 
        world cannot be seen or even touched - they must be felt with the heart." -Helen Keller</p>
        <button onclick="test()">Search word</button>
        <br>
        <p  id="para1"></p>
    <script>
        var a=document.getElementById("para").innerHTML;
        function test()
        {
           var b=prompt("Enter Word you want to SEARCH");
           var c=a.indexOf(b);
           document.getElementById("para1").innerHTML="Index 0f \""+b+"\" is "+c;
        }
    </script>    
</body>
</html>
