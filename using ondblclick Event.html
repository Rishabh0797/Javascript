<html>
    <head>
	<title>using ondblclick Event</title>
        <script>
            function test()
            {
                document.getElementById("demo").style.backgroundColor="cyan";
                document.getElementById("demo").style.fontFamily="cursive";
                document.getElementById("demo").style.color="red";
                document.getElementById("demo").style.border="4px solid pink";
            }
        </script>
    </head>
<body>
<h1 id="demo">Hello World</h1>
 <button ondblclick="test()">Click Here</button>
 <br><br>
 <p>
     On double on the button you will see the CHANGE.
 </p>
</body>
</html>
