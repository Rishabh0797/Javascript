<!doctype html>
<html>
<head><title>working with array</title>
</head>
<head>
<body>
<h1>working with array</h1>
<p id="para"></p>
<script>
var txt = ["ram","sham","ravi"];
var i,text;
text = " ";
for(i=0;i<txt.length;i++)
{
 text += txt[i] + "<br>";
} 
document.getElementById("para").innerHTML = text;
</script>
</body>
</html>
