<!doctype html>
<head>
<title>Changing CSS with Javascript</title>
</head>
<body>
<h1>Changing Font size</h1>
<p id="para">This is some text.This is some text.This is some text.</p>
<button onclick='document.getElementById("para").style.fontSize="30px";document.getElementById("para").style.fontFamily="cursive";
document.getElementById("para").style.color="red";document.getElementById("para").style.backgroundColor="cyan";
document.getElementById("para").style.marginRight="30%";document.getElementById("para").style.border="4px solid darkcyan";'>
CLICK ME
</button>
</body>
</html>
