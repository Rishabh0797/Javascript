<!doctype html>
<html>
<head>
<title>my dynamic page</title>
<script type="text/javascript">
function addParagraphText()
{
document.getElementById("para").innerHTML ="thanks for text";
}
</script></head>
<body>
<h1>My first <strong>Dynamic Page</strong></h1>
<br>
<button onclick="addParagraphText()">Click me</button>
<p id="para"></p>
</body>
</html>
