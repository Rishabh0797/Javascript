<!doctype html>
<html>
<head>
<title>using window.print() method</title>
</head>

<body>
<h1>window.print() method</h1>
<p>You can call this method to print the content present on the current window.</p>
<button onclick="window.print();">Print Me</button>
<p></p>When you click on this button automatically content on the current page get selected for a printout.
</body>
</html>
