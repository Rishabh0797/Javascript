<!doctype html>
<html>
<head><title>using toFixed() method</title></head>
<body onload="test()">
    <h1>toFixed() method</h1>
    <p>it returns a string, with the number written with a specified number of digits after a ddecimal.</p>
    <p id="para"></p>
    <script>
        function test(){
        var x=10.123456789987654;
        document.getElementById("para").innerHTML=x.toFixed(0)+"<br>"+x.toFixed(2)+"<br>"+x.toFixed(5)+"<br>";
        }  
    </script>

</body>
</html>
