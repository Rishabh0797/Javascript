<!doctype html>
<html>
<head><title>using toString() method</title></head>
<body>
    <h1>toString() method</h1>
    <p>toString() method is used to convert number to a string.</p>
    <p id="para"></p>
    <script>
        var a=102;
        document.getElementById("para").innerHTML=a.toString()+"<br>"+(100+67).toString()+"<br>"+ (56*2).toString()+"<br>"+(222+020+"0").toString();
                 
    </script>
</body>
